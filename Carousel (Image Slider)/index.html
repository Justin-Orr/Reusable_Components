<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Demo</title>
  </head>
  <body>



    <div id="carousel">

      <div id="carousel-nav-container">
        <input type="radio" name="radio-btn" id="radio1" name="rad">
        <input type="radio" name="radio-btn" id="radio2" name="rad">
        <input type="radio" name="radio-btn" id="radio3" name="rad">
        <input type="radio" name="radio-btn" id="radio4" name="rad">

        <label for="radio1" class="manual-btn" id="rl1"></label>
        <label for="radio2" class="manual-btn" id="rl2"></label>
        <label for="radio3" class="manual-btn" id="rl3"></label>
        <label for="radio4" class="manual-btn" id="rl4"></label>
      </div>

      <div class="content">
        <div class="slide"><img id="carousel_image"></div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
